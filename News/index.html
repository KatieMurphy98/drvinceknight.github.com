---
layout : default
title  : News
---

<div class="home">


    <p>Here are various things that have happened.</p>
    <p>
      <ul class="news">
        {% for post in site.posts %}
          <li>
            <span class="news-date">{{ post.date | date: "%b %-d, %Y" }}
                <a class="news-link" href="{{ post.url }}">{{ post.title }}</a>
            </span>
          </li>
        {% endfor %}
      </ul>
    </p>

</div>
