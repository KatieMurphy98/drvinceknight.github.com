---
layout: default
title: Publication List
---
<div class="home">

    <h2>Media appearances</h2>

    <p>
    <ol reversed>
    {% for appearance in site.data.media %}
      <li>
      {{ appearance.date }}: <b>{{ appearance.outlet }}</b>
        {% if appearance.url %}
            - <a href="{{ appearance.url }}">{{ appearance.subject }}</a>.
        {% else %}
            - {{ appearance.subject }}.
        {% endif %}
      </li>
    {% endfor %}
    </ol>
    </p>

</div>
