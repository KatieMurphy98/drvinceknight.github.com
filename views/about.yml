path: /about/
template: about     # The .html is automatically added by Statik
context:
  static:
    page-title: Vincent Knight
  dynamic:
    appointments: session.query(Appointment).order_by(Appointment.start_date.desc())
    roles: session.query(Role).order_by(Role.start_date.desc()).all()
    awards: session.query(Award).order_by(Award.date.desc()).all()
