path: /
template: home     # The .html is automatically added by Statik
context:
  static:
    page-title: Vincent Knight
  dynamic:
    courses: session.query(Course)
    publications: session.query(Publication).order_by(Publication.date.desc())
    collaborators: session.query(Collaborator)
    research_topics: session.query(ResearchTopic)
    student_projects: session.query(StudentProject).order_by(StudentProject.end_date.desc())
    funds: session.query(Funding).order_by(Funding.end_date.desc())
    software_projects:  session.query(SoftwareProject).order_by(SoftwareProject.name)
    software_communities:  session.query(SoftwareCommunity).order_by(SoftwareCommunity.name)
    outreach_activities:  session.query(Outreach).order_by(Outreach.title)
    media_appearances:  session.query(Media).order_by(Media.date.desc())
